<div class="col-sm-3 col-md-2 sidebar" style="position:fixed; right:0">
  <section class="favorite">
    <h2>{{getCurrentUser().name}} Bull Pen:</h2>
      <ul>
        <li class="favorite animate-favorite" ng-repeat="team in ctrl.favorite">
    <button class="btn btn-danger btn-xs" ng-click="ctrl.removeTeam(team)">Remove Item</button>
        </li>
      </ul>
      <br>
    <button class="btn btn-danger" ng-click="ctrl.clearFavorite()">Clear Cart</button>
  </section>
</div>
<section class="container-fluid item">
  <div class="row">
    <h2 class="text-center">{{ ctrl.team.name }}</h2>
    <div class="col-md-4 col-md-offset-2">
      <dl class="dl-horizontal">
        <dt>Category:</dt>
        <dd>{{ ctrl.team.category }}</dd>
        <dt>Description:</dt>
        <dd>{{ ctrl.team.description }}</dd>
      </dl>

      <div class="back">
        <button type="button"
                class="btn btn-primary"
                onclick="window.history.back()">Back</button>
      </div>
    </div>

    <div class="col-md-4 item-image">
      <img class="left" width=20% height=20% ng-src="/assets/images/{{ctrl.team.imageFile}}"/>
    </div>
  </div>
</section>
