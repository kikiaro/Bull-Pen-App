



<section class="container teams">
  <div class="list-group">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 animate-inventory"
           ng-repeat="team in ctrl.inventory">
        <a ng-click="ctrl.goTeam(team)" class="list-group-team">
          <h3>{{ team.name }}</h3>
          <article class="row">
            <div class="col-xs-5">
              <img class="middle" width=96px ng-src="/assets/images/{{team.imageFile}}"/>
            </div>
            <div class="col-xs-7">
              <dl class="dl-horizontal">
                <dt>Name:</dt>
                <dd>{{ team.category }}</dd>
              </dl>
            </div>
          </article>
        </a>
        <div class="text-center">
          <button class="btn btn-sm btn-success" ng-click="ctrl.addTeam(team)">Add to Bull Pen</button>
        </div>
      </div>
    </div>
  </div>
</section>
