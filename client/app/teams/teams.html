<div class="col-sm-3 col-md-2 sidebar" style="position:fixed; right:0">
  <section class="favorite">
    <h2>{{getCurrentUser().name}} Bull Pen:</h2>
      <ul>
        <li class="favorite animate-favorite" ng-repeat="team in ctrl.favorite">
        {{team.team.name}}
    <button class="btn btn-danger btn-xs" ng-click="ctrl.removeTeam(team)">Remove Item</button>
        </li>
      </ul>
      <br>
    <button class="btn btn-danger" ng-click="ctrl.clearFavorite()">Clear Cart</button>
  </section>
</div>

<section class="container teams">
  <div class="list-group">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 animate-inventory"
           ng-repeat="team in ctrl.inventory">
        <a ng-click="ctrl.goTeam(team)" class="list-group-team">
          <h3>{{ team.name }}</h3>
          <article class="row">
            <div class="col-xs-5">
              <img class="middle" width=96px ng-src="/assets/images/{{team.imageFile}}"/>
            </div>
            <div class="col-xs-7">
              <dl class="dl-horizontal">
                <dt>Description:</dt>
                <dd>{{ team.description }}</dd>
              </dl>
            </div>
          </article>
        </a>
        <div class="text-center">
          <button class="btn btn-sm btn-success" ng-click="ctrl.addTeam(team)">Add to Bull Pen</button>
        </div>
      </div>
    </div>
  </div>
</section>
