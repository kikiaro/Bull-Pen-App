<div class="col-sm-3 col-md-2 sidebar" style="position:fixed; right:0">
  <section class="favorite">
    <h2>{{getCurrentUser().name}} Bull Pen</h2>
      <ul>
        <li class="favorite animate-favorite" ng-repeat="team in ctrl.favorite">
    <button class="btn btn-danger btn-xs" ng-click="ctrl.removeTeam(team)">Remove Team</button>
        </li>
      </ul>
      <br>
    <button class="btn btn-danger" ng-click="ctrl.clearFavorite()">Clear Bull Pen</button>
  </section>
</div>
<section class="container-fluid item">
  <div class="row">
    <h2 class="text-center">{{ ctrl.team.name }}</h2>
    <h2 class="text-center"> <img width=20% height=20% ng-src="/assets/images/{{ctrl.team.imageFile}}"/></h2>
    <div class="col-md-4 col-md-offset-2">
      <dl class="dl-horizontal">
        <dt>Category:</dt>
        <dd>{{ ctrl.team.category }}</dd>
        <dt>Description:</dt>
        <dd>{{ ctrl.team.description }}</dd>
      </dl>

      <div class="back">
        <button type="button"
                class="btn btn-primary"
                onclick="window.history.back()">Back</button>
      </div>
      </div>
      </div>
</section>
<section>
      <div class="row">
      <div class="dl-horizontal">
      <div class="col-md-4 col-md-offset-2">
      <div>
      <a class="twitter-timeline" ng-href="{{ctrl.team.twitter}}" data-widget-id="{{ctrl.team.dataId}}">#{{ctrl.team.name}}</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


      </div>
  </div>
  </div>
</section>
