<section class="container search">
  <form class="navbar-form" role="search">
    <div class="form-group">
      <input type="text" class="form-control" name="search" ng-model="ctrl.searchText" placeholder="Search">
    </div>
    <button type="clear" class="btn btn-warning"
            ng-click="ctrl.searchText = ''">Clear Teams</button>
  </form>
</section>

<section class="container teams">
  <div class="list-group">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 animate-inventory"
           ng-repeat="team in filteredTeams = ( ctrl.inventory | teamFilter : ctrl.searchText )">
        <a ng-click="ctrl.goTeam(team)" class="list-group-team">
          <h3>{{ item.name }}</h3>
          <article class="row">
            <div class="col-xs-5">
              <img class="middle" width=96px ng-src="/assets/images/{{team.imageFile}}"/>
            </div>
            <div class="col-xs-7">
              <dl class="dl-horizontal">
                <dt>Category:</dt>
                <dd>{{ item.category }}</dd>
                <dt>Price:</dt>
                <dd>{{ item.price | currency }}</dd>
                <dt>Rating:</dt>
                <dd>{{ item.rating }} / 5</dd>
              </dl>
            </div>
          </article>
        </a>
        <div class="text-center">
          <button class="btn btn-sm btn-success" ng-click="ctrl.addTeam(team)">Add to Favorites</button>
        </div>
      </div>
      <div class="animate-inventory text-center" ng-hide="filteredTeams.length">
        <h3>No teams match your search.</h3>
      </div>
    </div>
  </div>
</section>

<section class="favorite text-center">
  <h2>Your Favorites:</h2>
  <ul>
    <li class="favorite animate-favorite" ng-repeat="team in ctrl.favorite">
      <span>{{ team.qty + ' x ' + team.description }}</span>
      <button class="btn btn-danger btn-xs" ng-click="ctrl.removeTeam(team)">Remove Team</button>
    </li>
  </ul>
  <br>
  <button class="btn btn-danger" ng-click="ctrl.clearFavorite()">Clear Favorites</button>
</section>
